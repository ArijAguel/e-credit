<h2>Demande de Crédit</h2>
<p-fieldset>
    <ng-template pTemplate="header">
        <div class="flex align-items-center text-primary">
            <span class="font-bold text-lg">Garanties Proposées</span>
        </div>
    </ng-template>

    <div class="col-12">
        <div class="field col-12 md:col-12">

            <p-table [value]="listeDemandes" [rowHover]="true" styleClass="p-datatable-gridlines"
                responsiveLayout="scroll">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 2rem">
                            <div class="flex justify-content-between align-items-center">
                                Num
                            </div>
                        </th>
                        <th style="min-width: 7rem">
                            <div class="flex justify-content-between align-items-center">
                                Id Demande
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Nom Client
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Type Crédit
                            </div>
                        </th>
                        <th style="min-width: 7rem">
                            <div class="flex justify-content-between align-items-center">
                                Etat
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Date Demande
                            </div>
                        </th>
                        <th style="min-width: 5rem">
                            <div class="flex justify-content-between align-items-center">
                                Actions

                            </div>
                        </th>

                    </tr>

                </ng-template>

                <ng-template pTemplate="body" let-demande let-index="rowIndex">
                    <tr>
                        <td>{{index+1}}</td>
                        <td>a</td>
                        <td>a</td>
                        <td>a</td>
                        <td>a</td>
                        <td>a</td>
                        <td>
                         <!-- <p-button icon=" pi pi-check" [rounded]="true" severity="success"
                                (onClick)="valider()" /> &nbsp;
                            <p-button icon="pi pi-times" [rounded]="true" severity="danger"
                                (onClick)="rejeter()" />  -->
                        </td>
                    </tr>
                </ng-template>


            </p-table>
        </div>
    </div>
</p-fieldset>
